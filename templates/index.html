<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
    <style>
        .organizer-calendar {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .calendar-container {
            margin-right: 20px;
            width: calc(100%); /* Adjust width as needed */
        }
        .calendar-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .fc-event-cancelled {
            color: gray !important;
            text-decoration: line-through;
        }
        .popup {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_events')
                .then(response => response.json())
                .then(data => {
                    const organizers = {};

                    // Group events by organizer
                    data.forEach(event => {
                        const organizer = event.organizer || "Unknown Organizer";
                        if (!organizers[organizer]) {
                            organizers[organizer] = [];
                        }
                        organizers[organizer].push(event);
                    });

                    // Create calendars for each organizer
                    const calendarWrapper = document.getElementById('calendar-wrapper');
                    for (const [organizer, events] of Object.entries(organizers)) {
                        const calendarContainer = document.createElement('div');
                        calendarContainer.classList.add('calendar-container');
                        
                        const organizerTitle = document.createElement('div');
                        organizerTitle.classList.add('calendar-title');
                        organizerTitle.textContent = organizer;
                        calendarContainer.appendChild(organizerTitle);
                        
                        const calendarEl = document.createElement('div');
                        calendarEl.classList.add('organizer-calendar');
                        calendarContainer.appendChild(calendarEl);
                        
                        calendarWrapper.appendChild(calendarContainer);

                        const calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'timeGridWeek',
                            events: events.map(event => ({
                                ...event,
                                className: event.isCancelled ? 'fc-event-cancelled' : ''
                            })),
                            headerToolbar: {
                                left: '',
                                center: '',
                                right: ''
                            },
                            eventClick: function(info) {
                                // Debugging step: Display an alert when an event is clicked
                                alert(`Event: ${info.event.title}`);

                                // Create a pop-up with event details
                                const popup = document.createElement('div');
                                popup.classList.add('popup');

                                const title = document.createElement('h3');
                                title.textContent = info.event.title;
                                popup.appendChild(title);

                                const start = document.createElement('p');
                                start.textContent = `Start: ${info.event.start}`;
                                popup.appendChild(start);

                                const end = document.createElement('p');
                                end.textContent = `End: ${info.event.end}`;
                                popup.appendChild(end);

                                const description = document.createElement('p');
                                description.textContent = `Description: ${info.event.extendedProps.description}`;
                                popup.appendChild(description);

                                // Position the popup near the clicked event
                                popup.style.top = `${info.jsEvent.pageY}px`;
                                popup.style.left = `${info.jsEvent.pageX}px`;
                                popup.style.display = 'block';

                                // Add the popup to the body
                                document.body.appendChild(popup);

                                // Remove the popup when clicked outside
                                document.addEventListener('click', function(event) {
                                    if (!popup.contains(event.target)) {
                                        popup.remove();
                                    }
                                }, { once: true });
                            }
                        });

                        calendar.render();
                    }
                });
        });
    </script>
</head>
<body>
    <a href="/ones_calendar">個別のカレンダー表示へ</a>
    <a href="/logout">ログアウト</a>
    <div id='calendar-wrapper'></div>
</body>
</html>
